[package]
name = "pollapo"
version = "0.0.2"
edition = "2021"
description = "pollapo rust impelmentation"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async_zip = "0.0.15"
clap = { version = "4.4.2", features = ["derive"] }
piz = "0.5.1"
reqwest = "0.11.20"
serde = { version = "1.0.188", features = ["derive"] }
serde_yaml = "0.9.25"
shellexpand = "3.1.0"
futures = "0.3.28"

[dev-dependencies]
tokio-test = "*"
serial_test = { version = "*", features = ["file_locks"] }
